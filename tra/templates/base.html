<!DOCTYPE html>
<html>

{% include 'header.html' %}

<body>
    <header>
        <nav class="navbar is-danger is-spaced has-shadow" style="font-size: 1.1rem; background-color: #9A3334;" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('main.home') if not session['admin'] else url_for('admin.admin_page')}}" style="font-size: 1.5rem;">
                        The Red Alliance
                    </a>
                    {% if scout or admin %}
                        <a href="{{ url_for('main.logout') }}" class="navbar-item">  
                            Logout
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
    </header>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
