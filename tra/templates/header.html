<!--Header file with imports + title-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
        <title>{{title}} - The Red Alliance</title>
    {% else %}
        <title>The Red Alliance</title>
    {% endif %}
    <!--CSS Styles. Bulma, Animate.css, and custom-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bulma/css/bulma.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Alpine JS-->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!--Main js file-->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
