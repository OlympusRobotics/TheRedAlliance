<!--Header file with imports + title-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=550, initial-scale=1">
    {% if title %}
        <title>{{title}} - The Red Alliance</title>
    {% else %}
        <title>The Red Alliance</title>
        <template></template>
    {% endif %}
    <!--CSS Styles. Bulma, Animate.css, and custom-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bulma/css/bulma.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz@20..48" />
    
    <!--Alpine JS-->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Bulma js plugins  -->
    <script src="/static/bulmajs/dist/alert.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark" /> -->

    <!--Main js file-->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        // min sitewidth
        var siteWidth = 550;
        var scale = screen.width /siteWidth;
        // set initial scale dynamiclly
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
    </script>
</head>
